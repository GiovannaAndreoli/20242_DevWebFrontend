<div class="row">
  <div class="col-12">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Ra</th>
          <th scope="col">Nome</th>
          <th scope="col">Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{ aluno.ra }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.curso }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
