<div class="row">
  <div class="col-md-12">
    <input type="checkbox" [(ngModel)]="mostrarAlunos" /> Mostrar alunos
  </div>
</div>
<div class="row" *ngIf="mostrarAlunos">
  <div class="col-12">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Ra</th>
          <th scope="col">Nome</th>
          <th scope="col">Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{ aluno.ra }}</th>
          <td>{{ aluno.nome }}</td>
          <td [ngClass]="{ cursoADS: aluno.curso == 'ADS' }">
            {{ aluno.curso }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
